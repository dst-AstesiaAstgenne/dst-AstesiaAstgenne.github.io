<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>物品详情 - 实验操作台</title>
<style>
  hr{
    margin: 20px 0;
  }
  ul {
    list-style-type: none;  /* 去除小圆点 */
    padding-left: 0;        /* 去除默认的左内边距 */
  }
  .craftable-items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .craftable-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .craftable-item img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }
    .craftable-item:hover img {
      transform: scale(1.1);
    }
    .craftable-item span {
      font-size: 12px;
      margin-top: 5px;
    }
</style>
  <link rel="stylesheet" href="../main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <button class="sidebar-toggle">目录</button>

  <nav>
    <a href="../index.html">首页</a>
    <a href="../astesia.html">星极</a>
    <a href="../astgenne.html">星源</a>
  </nav>

  <div id="sidebar-placeholder"></div>

  <main>
    <h1 style="font-size: 48px;">实验操作台</h1>
    <h3 style="margin-bottom: 20px;">每个细节都掌握的很好。</h3>
    <div class="main-container">

      <div class="left-container">
        <div class="avatar-container">
          <img src="../image/astesia2.webp" alt="星极" width="40px" height="40px" class="avatar" data-character="astesia">
          <img src="../image/astgenne2.webp" alt="星源" width="40px" height="40px" class="avatar" data-character="astgenne">
          <img src="../image/48px-Wilson_Portrait.webp" alt="威尔逊" width="40px" height="40px" class="avatar" data-character="wilson">


        </div>
        <div class="description-container" id="characterDescription">
          <!-- 角色描述将在这里动态显示 -->
        </div>
        <div class="analysis-container">
          <ul>
            <li style="margin-bottom: 20px;"><span class="color-important">实验操作台（ast_rack）</span>是一种仅【星源】可制作的物品。</li>
            <li></li>
            <li> 
              <span class="color-important">可制作模组物品：</span>
              <div id="craftableItems" class="craftable-items">
                <!-- 可制作物品图标将在这里动态显示 -->
              </div>
            </li>
            <hr>
            <li><a href="../astgenne.html#item-design-special-item-experiment-product">具体实验点击这里</a></li>
            <li>部分实验仍有bug，产物与预期不符，例如镜面实验。据说下次内容更新会修。</li>
          </ul>

        </div>
      </div>
      <div class="right-container">
        <h2 style="color: #007acc;">实验操作台</h2>
        <p>ast_rack</p>
        <hr>
        <img src="../image/ast_rack.webp" alt="实验操作台" width="100px">
        <hr>
        <p>分类：建筑/功能</p>
        <p>解锁方式：“真理”</p>
        <p>制作材料：<br>
              ①废料*4<br>
            ②电子元件*2<br>
            ③空瓶子*2<br>
            ④生物数据*4</p>
      </div>
    </div>
    
  </main>

  <script>
    // 角色描述数据
    const characterDescriptions = {
      astesia: "从星辰排列中获取现在与未来的消息，这就是占星。",
      astgenne: "嗯？好像比上次多了几本。",
      wilson: "存放藏书的地方。"
    };
    
    // 可制作物品数据
    const craftableItems = [
      { name: "瓶装活力混合剂", image: "../image/ast_potions_energy.webp", link: "astgenne_potions_energy.html" },
      { name: "壶装活力混合剂", image: "../image/ast_potions_energy_big.webp", link: "astgenne_potions_energy_big.html" },
      { name: "少许沉沦悲意", image: "../image/ast_potions_sadness.webp", link: "astgenne_potions_sadness.html" },
      { name: "杯装沉沦悲意", image: "../image/ast_potions_sadness_big.webp", link: "astgenne_potions_sadness_big.html" },
      { name: "位面晶体炸弹", image: "../image/ast_bombs_husk.webp", link: "astgenne_bombs_husk.html" },
      { name: "辉煌晶体炸弹", image: "../image/ast_bombs_purebrilliance.webp", link: "astgenne_bombs_purebrilliance.html" },
    ];

    // 获取DOM元素
    const avatars = document.querySelectorAll('.avatar');
    const descriptionContainer = document.getElementById('characterDescription');
    const craftableItemsContainer = document.getElementById('craftableItems');

    // 随机选择初始角色
    function initializeRandomCharacter() {
      const characters = Object.keys(characterDescriptions);
      const randomCharacter = characters[Math.floor(Math.random() * characters.length)];
      showCharacterDescription(randomCharacter);
      updateActiveAvatar(randomCharacter);
    }

    // 显示角色描述
    function showCharacterDescription(character) {
      descriptionContainer.textContent = characterDescriptions[character];
    }

    // 更新活跃的头像样式
    function updateActiveAvatar(character) {
      avatars.forEach(avatar => {
        if (avatar.dataset.character === character) {
          avatar.classList.add('active');
        } else {
          avatar.classList.remove('active');
        }
      });
    }

    // 为每个头像添加点击事件
    avatars.forEach(avatar => {
      avatar.addEventListener('click', () => {
        const character = avatar.dataset.character;
        showCharacterDescription(character);
        updateActiveAvatar(character);
      });
    });

    // 生成可制作物品图标
    function generateCraftableItems() {
      craftableItemsContainer.innerHTML = '';
      craftableItems.forEach(item => {
        const itemElement = document.createElement('a');
        itemElement.href = item.link;
        itemElement.className = 'craftable-item';
        
        const imageElement = document.createElement('img');
        imageElement.src = item.image;
        imageElement.alt = item.name;
        
        const nameElement = document.createElement('span');
        nameElement.textContent = item.name;
        
        itemElement.appendChild(imageElement);
        itemElement.appendChild(nameElement);
        craftableItemsContainer.appendChild(itemElement);
      });
    }

    // 页面加载时初始化
    window.addEventListener('DOMContentLoaded', () => {
      initializeRandomCharacter();
      generateCraftableItems();
    });
  

fetch("./sidebar.html")
  .then(response => response.text())
  .then(html => {
    document.getElementById("sidebar-placeholder").innerHTML = html;

    // 目录内容加载完毕后，绑定折叠事件
    const toggleBtn = document.querySelector(".sidebar-toggle");
    const sidebar = document.querySelector(".sidebar");
    if (!toggleBtn || !sidebar) {
      console.error("找不到 sidebar-toggle 或 sidebar 元素");
      return;
    }
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  })
  .catch(err => console.error("加载 sidebar 失败:", err));

</script>
</body>
</html>
