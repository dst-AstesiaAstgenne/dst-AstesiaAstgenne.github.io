<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>物品详情 - 豪华冰激凌</title>
<style>
  hr{
    margin: 20px 0;
  }
    ul {
    list-style-type: none;  /* 去除小圆点 */
    padding-left: 0;        /* 去除默认的左内边距 */
  }
</style>
  <link rel="stylesheet" href="../../../main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <button class="sidebar-toggle">目录</button>

  <nav>
    <a href="../../../index.html">首页</a>
    <a href="../../index.html">人物分区1</a>
    <a href="../index.html">Mod介绍</a>
    <a href="../surtr.html">史尔特尔</a>
  </nav>

  <div id="sidebar-placeholder"></div>

  <main>
    <h1 style="font-size: 48px;">豪华冰激凌</h1>
    <h3 style="margin-bottom: 20px;">一份奢华而又细腻的冰淇淋。</h3>
    <div class="main-container">

      <div class="left-container">
        <div class="avatar-container">
          <img src="../surtr_image/avatar_surtr.webp" alt="史尔特尔" width="40px" height="40px" class="avatar" data-character="surtr">
          <img src="../../../image/48px-Wilson_Portrait.webp" alt="威尔逊" width="40px" height="40px" class="avatar" data-character="wilson">
        </div>
        <div class="description-container" id="characterDescription">
          <!-- 角色描述将在这里动态显示 -->
        </div>
        <div class="analysis-container">
          <ul>
            <li style="margin-bottom: 20px;"><span class="color-important">豪华冰激凌</span>是一种的模组物品。</li>
            <li>
            属于好东西，保质期10天<br>
            +0饱食度，+150理智值，+150生命值<br>
            食用后降温40℃，持续8分钟
          </li>
            <hr>
            <li>从史尔特尔的描述看上去，她真的很喜欢吃冰激凌。</li>
            <li>如果你有什么事情需要拜托史尔特尔，带一份豪华冰激凌的材料，或许她很乐意帮助你（？）</li>
          </ul>
        </div>
      </div>
      <div class="right-container">
        <h2 style="color: #007acc;">豪华冰激凌</h2>
        <hr>
        <img src="../surtr_image/surtr_supericecream.webp" alt="豪华冰激凌" width="100px">
        <hr>
        <p>分类：物品/功能</p>
        <p>解锁方式：科学机器</p>
        <p>制作材料：<br>
              ①金块*5<br>
            ②月亮碎片*5<br>
            ③冰激凌*3<br>
            ④蜂王浆*3<br>
            ⑤蓝宝石*1
          </p>
      </div>
    </div>
    
  </main>

  <script>
// 角色描述数据
    const characterDescriptions = {
      wilson: "一份奢华而又细腻的冰淇淋。",
      surtr: "这，这真的是给我的吗？！"

    };

    // 获取DOM元素
    const avatars = document.querySelectorAll('.avatar');
    const descriptionContainer = document.getElementById('characterDescription');

    // 随机选择初始角色
    function initializeRandomCharacter() {
      const characters = Object.keys(characterDescriptions);
      const randomCharacter = characters[Math.floor(Math.random() * characters.length)];
      showCharacterDescription(randomCharacter);
      updateActiveAvatar(randomCharacter);
    }

    // 显示角色描述
    function showCharacterDescription(character) {
      descriptionContainer.textContent = characterDescriptions[character];
    }

    // 更新活跃的头像样式
    function updateActiveAvatar(character) {
      avatars.forEach(avatar => {
        if (avatar.dataset.character === character) {
          avatar.classList.add('active');
        } else {
          avatar.classList.remove('active');
        }
      });
    }

    // 为每个头像添加点击事件
    avatars.forEach(avatar => {
      avatar.addEventListener('click', () => {
        const character = avatar.dataset.character;
        showCharacterDescription(character);
        updateActiveAvatar(character);
      });
    });

    // 页面加载时初始化随机角色
    window.addEventListener('DOMContentLoaded', initializeRandomCharacter);
  

fetch("./sidebar.html")
  .then(response => response.text())
  .then(html => {
    document.getElementById("sidebar-placeholder").innerHTML = html;

    // 目录内容加载完毕后，绑定折叠事件
    const toggleBtn = document.querySelector(".sidebar-toggle");
    const sidebar = document.querySelector(".sidebar");
    if (!toggleBtn || !sidebar) {
      console.error("找不到 sidebar-toggle 或 sidebar 元素");
      return;
    }
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  })
  .catch(err => console.error("加载 sidebar 失败:", err));

</script>
</body>
</html>
